<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./media/logoCircle.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    </div>
    <div class="container">
        <div class="glass-effect glass-1"></div>
        <div class="glass-effect glass-2"></div>
        
        <div class="login-box">
            <a href="./index.html">
            <img class="logo" src="./media/logo.png" alt="Logo">
            </a>

            <h1 class="header">Bienvenue</h1>
            
            <form class="form" id="registerForm">
                <div class="input-group">
                    <input type="email" id="email" name="email" class="input" placeholder="Email" required autocomplete="email">
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" name="password" class="input" placeholder="Mot de passe" required minlength="12" autocomplete="new-password">
                </div>

                <div class="input-group">
                    <input type="password" id="confirmPassword" class="input" placeholder="Confirmer le mot de passe" required minlength="12" autocomplete="new-password">
                </div>
                
                <button type="submit" class="button">S'inscrire</button>
                
                <div class="footer">
                    <p>Déjà inscrit ?</p>
                    <a href="./login.html" class="link">Se connecter</a>
                    <br><br>
                    <a href="./index.html" class="link">Retour à l'accueil</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const button = e.target.querySelector('.button');
            button.style.transform = 'scale(0.95)';
            setTimeout(() => button.style.transform = '', 150);
        });
    </script>
    <script src="javascript/auth.js"></script>
</body>
</html>
